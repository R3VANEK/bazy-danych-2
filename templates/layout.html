
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <title>
        {% block page_title %}{% endblock %}
    </title>
    {% tailwind_css %}
</head>
<body class="bg-base-black flex flex-col items-center justify-center text-white">
    {% block content %}
    {% endblock %}
</body>
</html>
